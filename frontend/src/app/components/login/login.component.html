<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="myform-form">
      <mat-card-content>
        <mat-form-field class="myform-full-width">
          <input matInput placeholder="Username"  formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <mat-error *ngIf="submitted && f.username.errors">
              <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
              <mat-error *ngIf="f.username.errors.maxlength">Username is over 64 chararacters long</mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="myform-full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide_password ? 'password' : 'text'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <button tabindex="-1" type="button" mat-icon-button matSuffix (click)="hide_password = !hide_password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_password">
                <mat-icon>{{hide_password ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
                <mat-error *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-error>
            </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block">
        Log in
      </button>
    </form>
    </mat-card>
</div>
