<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="myform-form">
      <mat-card-content>
        <mat-form-field class="myform-full-width">
            <input matInput placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <mat-error *ngIf="submitted && f.username.errors">
                <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
            </mat-error>
        </mat-form-field>
        
        <mat-form-field class="myform-full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <button type="button" mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
                <mat-error *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="myform-full-width">
            <mat-label>Repeat password</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
            <button  type="button" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <mat-error *ngIf="f.confirmPassword.errors.required">Password is required</mat-error>
                <mat-error *ngIf="f.confirmPassword.errors.minlength">Password must be at least 6 characters</mat-error>
                <mat-error *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</mat-error>
            </mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button color="primary" class="btn-block">
        Register
      </button>
    </form>
  </mat-card>
</div>
