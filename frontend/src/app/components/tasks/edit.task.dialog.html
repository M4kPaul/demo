<h1 mat-dialog-title>{{data.opName}}</h1>
<div mat-dialog-content>
  <mat-form-field class="task-description" appearance="fill">
    <mat-label>Task Description</mat-label>
    <textarea matInput [(ngModel)]="data.taskDesc" rows="10"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.taskDesc" cdkFocusInitial>Save</button>
</div>
