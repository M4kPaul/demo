<div class="tasks-wrapper">
    <div class="mat-elevation-z8 tasks-table">
        <div class="table-buttons">
            <button type="button" mat-raised-button color="primary" class="new-task-button">
                New task
                <mat-icon>add</mat-icon>
            </button>
            <button type="button" mat-raised-button color="accent" class="modify-task-button">Modify
                <mat-icon>edit</mat-icon>
            </button>
        </div>
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="todo">
            <th mat-header-cell *matHeaderCellDef> To Do </th>
            <td mat-cell *matCellDef="let element"> {{element.todo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Last Modified </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

          <ng-container matColumnDef="modify">
            <th mat-header-cell *matHeaderCellDef> Edit / Delete </th>
            <td mat-cell *matCellDef="let row">
                <button type="button" mat-icon-button matSuffix (click)="false" [attr.aria-label]="'Edit Task'">
                    <mat-icon>edit</mat-icon>
                </button>
                <button type="button" mat-icon-button matSuffix (click)="false" [attr.aria-label]="'Delete Task'">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            (click)="clickedRows.add(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 16]" showFirstLastButtons></mat-paginator>
      </div>
</div>
