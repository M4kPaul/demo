<div class="tasks-wrapper">
    <div class="mat-elevation-z8 tasks-table">
        <div class="table-buttons">
            <button type="button" mat-raised-button color="primary" class="new-task-button" (click)="openCreateTaskDialog()">
                New task
                <mat-icon>add</mat-icon>
            </button>
            <button type="button" mat-raised-button color="accent" (click)="hideDone()" class="hide-task-button" [attr.aria-pressed]="hide_done">
              {{hide_done ? 'Show All' : 'Hide Done'}}
              <mat-icon>{{!hide_done ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </div>
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" multiTemplateDataRows>
      
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let task"> {{task.id}} </td>
          </ng-container>
      
          <!-- Desc Column -->
          <ng-container matColumnDef="todo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> To Do </th>
            <td mat-cell *matCellDef="let task"> {{task.description}} </td>
          </ng-container>
          
          <ng-container matColumnDef="done">
            <th mat-header-cell *matHeaderCellDef> isDone </th>
            <td mat-cell *matCellDef="let task"> {{task.done}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-right"> Last Modified </th>
            <td mat-cell *matCellDef="let task"> {{task.modifiedDate}} </td>
          </ng-container>

          <ng-container matColumnDef="modify">
            <th mat-header-cell *matHeaderCellDef class="mat-header-right"> Edit / Delete </th>
            <td mat-cell *matCellDef="let row">
                <button type="button" mat-icon-button matSuffix (click)="openEditTaskDialog(row)" [attr.aria-label]="'Edit Task'">
                    <mat-icon>edit</mat-icon>
                </button>
                <button type="button" mat-icon-button matSuffix (click)="clickDeleteTask(row)" [attr.aria-label]="'Delete Task'">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            (click)="toggleDone(row)"
            [class.task-is-done]="doneTasks.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
          ></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons></mat-paginator>
      </div>
</div>
